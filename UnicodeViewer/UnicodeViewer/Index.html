<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link href='http://fonts.googleapis.com/css?family=IM+Fell+English+SC|IM+Fell+English:400,400italic' rel='stylesheet' type='text/css'>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>⚗ - Unicode Alchemy</title>

        <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="Content/Index.min.css" />
    </head>
<body>
    <div class="container">
        <div class="page-header text-center" id="banner">
            <h1>Unicode Alchemy</h1>
        </div>
        <div class="text-center">
            <div class="jumbotron">
                <h1 id="characterDisplay" class="selectable unicode-font-choice"></h1>
                <div id="fontDisplay" class="unicode-font-choice"></div>
            </div>
            <form class="form-horizontal">
                <fieldset>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-lg-2"></div>
                            <label class="col-lg-3 control-label">Hexadecimal</label>
                            <div class="col-lg-2">
                                <input type="text" id="hexInput" class="form-control">
                            </div>
                            <div class="col-lg-5"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-lg-2"></div>
                            <label class="col-lg-3 control-label">Decimal</label>
                            <div class="col-lg-2">
                                <input type="text" id="decInput" class="form-control">
                            </div>
                            <div class="col-lg-5"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-lg-2"></div>
                            <label class="col-lg-3 control-label">Unicode</label>
                            <div class="col-lg-2">
                                <input type="text" id="uniInput" class="form-control unicode-font-choice">
                            </div>
                            <div class="col-lg-5"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-lg-4"></div>
                            <label class="col-lg-1 control-label">Font</label>
                            <div class="col-lg-2">
                                <input type="text" id="fontInput" class="form-control unicode-font-choice">
                            </div>
                            <div class="col-lg-5"></div>
                        </div>
                    </div>
                    <div class=" row">
                        <div class="col-lg-3"></div>
                        <div class="col-lg-6">
                            <p>
                                Ever look at a character map and realize you don't have a quick way to get the text version of a symbol?
                                Or perhaps you are trying to figure out what the hex value of <span class="unicode-font-choice selectable">⚔</span> is?
                                This is here to help.
                            </p>
                        </div>
                        <div class="col-lg-3"></div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>

<script src="Scripts/jquery-2.1.1.min.js"></script>
<script src="Scripts/bootstrap.min.js"></script>
<script src="Scripts/Index.min.js"></script>
<script type="text/javascript">
    getUnicodeParser();

    function getUnicodeParser() {
        "use strict";
        var input = new InputHandler($("#hexInput"), $("#decInput"), $("#uniInput"), $("#fontInput"));
        var display = new DisplayHandler($("#characterDisplay"), $("#fontDisplay"), $(".unicode-font-choice"), input);

        return new UnicodeParser(input, display);
    }
</script>
