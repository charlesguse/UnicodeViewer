<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css" />
    
    <!--http://stackoverflow.com/questions/6900124/make-some-text-unselectable-with-css-->
    <style type="text/css">
        .unselectable {
            -webkit-user-select: none; /* Chrome/Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+ */
            /* Rules below not implemented in browsers yet */
            -o-user-select: none;
            user-select: none;
        }

        .selectable {
            -webkit-user-select: auto; /* Chrome/Safari */
            -moz-user-select: auto; /* Firefox */
            -ms-user-select: auto; /* IE10+ */
            /* Rules below not implemented in browsers yet */
            -o-user-select: auto;
            user-select: auto;
        }
    </style>
</head>
<body class="unselectable">
    ⚗ ☠
    <div class="container">
        <div class="page-header text-center" id="banner">
            <h1>I choose you, Unicode</h1>
        </div>
        <div class="col-lg-12 text-center">
            <div class="jumbotron">
                <h1 id="characterDisplay" class="selectable"></h1>
                <div>Displaying with <span id="fontDisplay"></span></div>
            </div>
            <form class="form-horizontal">
                <fieldset>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="form-group">
                            <label class="col-lg-1 control-label">U+</label>
                            <div class="col-lg-2">
                                <input type="text" id="characterInput" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="form-group">
                            <label class="col-lg-1 control-label">Font</label>
                            <div class="col-lg-2">
                                <input type="text" id="fontInput" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
